- persistence:
    dbname: integration_active
  clustergroupmetadata:
    enableGlobalDomain: true
    failoverVersionIncrement: 10
    primaryClusterName: "active"
    currentClusterName: "active"
    clusterGroup:
      active:
        enabled: true
        initialFailoverVersion: 0
        rpcName: "cadence-frontend"
        rpcAddress: "127.0.0.1:7114"
        rpcTransport: "grpc"
      standby:
        enabled: true
        initialFailoverVersion: 1
        rpcName: "cadence-frontend"
        rpcAddress: "127.0.0.1:8114"
        rpcTransport: "grpc"
  enablearchival: false
  workerconfig:
    enablearchiver: false
    enablereplicator: true
    enableindexer: false
  clusterno: 0
  historyconfig:
    numhistoryshards: 1
    numhistoryhosts: 1
  messagingclientconfig:
    usemock: false
    kafkaconfig:
      clusters:
        test:
          brokers:
            - "${KAFKA_SEEDS}:9092"
      topics:
        active:
          cluster: test
        active-dlq:
          cluster: test
        standby:
          cluster: test
        standby-dlq:
          cluster: test
      cadence-cluster-topics:
        active:
          topic: active
          dlq-topic: active-dlq
        standby:
          topic: standby
          dlq-topic: standby-dlq
      applications: { }
- persistence:
