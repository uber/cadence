        rpcTransport: "grpc"
  enablearchival: false
  workerconfig:
    enablearchiver: false
    enablereplicator: true
    enableindexer: false
  clusterno: 1
  historyconfig:
    numhistoryshards: 1
    numhistoryhosts: 1
  messagingclientconfig:
    usemock: false
    kafkaconfig:
      clusters:
        test:
          brokers:
            - "${KAFKA_SEEDS}:9092"
      applications: { }
