enablearchival: false
clusterno: 1
messagingclientconfig:
  usemock: false
  kafkaconfig:
    clusters:
      test:
        brokers:
          - "${KAFKA_SEEDS}:9092"
    topics:
      test-visibility-topic:
        cluster: test
      test-visibility-topic-dlq:
        cluster: test
      cadence-visibility-pinot:
        cluster: test
      cadence-visibility-pinot-dlq:
        cluster: test
    applications:
      pinot-visibility:
        topic: cadence-visibility-pinot
        dlq-topic: cadence-visibility-pinot-dlq
      visibility:
        topic: test-visibility-topic
        dlq-topic: test-visibility-topic-dlq
historyconfig:
  numhistoryshards: 4
  numhistoryhosts: 1
matchingconfig:
  nummatchinghosts: 1
workerconfig:
  enablearchiver: false
  enablereplicator: false
  enableindexer: true
esconfig:
  version: "v7"
  url:
    scheme: "http"
    host: "${ES_SEEDS}:9200"
  indices:
    visibility: test-visibility-
pinotconfig:
  broker: "${PINOT_SEEDS}:8099"
  cluster: pinot-test
  table: "cadence_visibility_pinot"
  migration:
    enabled: true
